    <style>
        /* Print styles to ensure exact business card size (85mm x 55mm approx standard) */
        @media print {
            @page {
                size: A4;
                margin: 0;
            }
            body {
                background: white;
                margin: 0;
                padding: 0;
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }
            .no-print {
                display: none !important;
            }
            .print-only {
                display: block !important;
            }
            
            /* A4 Container Setup */
            .print-sheet {
                width: 210mm;
                height: 297mm;
                /* Top margin to center 5 rows (275mm) in 297mm = 22mm rem / 2 = 11mm */
                padding-top: 11mm; 
                /* Left margin to center 2 cols (170mm) in 210mm = 40mm rem / 2 = 20mm */
                padding-left: 20mm; 
                box-sizing: border-box;
                display: grid;
                grid-template-columns: repeat(2, 85mm);
                grid-template-rows: repeat(5, 55mm);
                gap: 0;
            }

            .business-card-print-container {
                width: 85mm;
                height: 55mm;
                position: relative;
                /* Crop marks simulation using outline for cutting guides */
                outline: 1px dashed #e5e7eb; 
                page-break-inside: avoid;
            }
            
            .business-card-print {
                width: 100%;
                height: 100%;
                overflow: hidden;
            }
        }

        /* Screen only styles */
        @media screen {
            .print-only {
                display: none !important;
            }
        }

        .business-card-preview {
            aspect-ratio: 1.58 / 1; /* Standard card ratio */
            transition: transform 0.3s ease;
        }
